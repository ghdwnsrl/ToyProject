<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <title>Title</title>
</head>
<body>

<div class="container h-100">
  <div class="row justify-content-sm-center h-100">
    <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
      <div class="text-center my-5"> </div>
      <div class="card">
        <div class="card-body p-5">
          <h1 class="fs-4 card-title fw-bold mb-4"></h1>
          <form method="POST" th:action="@{/article/edit/{id}(id=${articleDetailDto.id})}" th:object = "${articleDetailDto}" class="needs-validation">
            <div class="mb-3" >
              <label class="mb-2 text-muted" >제목</label>
              <input id="userId" type="text" th:field="*{title}" class="form-control" name="title" th:value="${title}" required autofocus>
              <div class="invalid-feedback">
                제목을 입력하세요.
              </div>
              <div class="mb-3 d-flex justify-content-between">
              </div>
            </div>
            <label class="mb-2 text-muted" th:style="'text-align: right; display: inline-block;'">
              <span>작성자: </span>
              <span th:text="${articleDetailDto.writer}" th:style="'display: inline-block;'"></span>
            </label>
            <div class="mb-3">
              <label class="mb-2 text-muted">내용</label>
              <textarea id="content" th:field="*{contents}" th:value="${title}" class="form-control" name="contents" required></textarea>
              <div class="invalid-feedback">
                내용을 입력하시오.
              </div>
            </div>

            <div class="d-flex align-items-center">
              <input type="hidden" name="_method" value="put"/>
              <input type="hidden" th:field="*{id}" th:value="${articleDetailDto.id}" />
              <input type="hidden" th:field="*{views}" th:value="${articleDetailDto.views}" />
              <input type="hidden" th:field="*{writer}" th:value="${articleDetailDto.writer}" />
              <button type="submit" class="btn btn-primary ms-auto">
                수정
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
