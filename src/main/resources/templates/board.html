<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body class="sb-nav-fixed">
<div class="container-fluid px-4" style="display: flex; justify-content: flex-end; align-items: center; margin-top: 20px;" th:if="${session.loginMember == null}">
    <a class="btn btn-primary btn-sm float-end" href="/login">
        로그인
    </a>
</div>
<div class="container-fluid px-4" style="display: flex; justify-content: flex-end; align-items: center; margin-top: 20px;" th:if="${session.loginMember != null}">
    <div style="margin-right: 10px;" th:text="|어서오세요! ${session.loginMember.nickname}님!|"></div>
    <a class="btn btn-danger btn-sm float-end" href="/login">
        로그아웃
    </a>
</div>
<main class="mt-5">
    <div class="container-fluid px-4">
        <h1 class="mt-4"> 게시판</h1>

        <div class="card mb-4">
            <div class="card-header">
                <a class="btn btn-primary float-end" href="/write">
                    <i class="fas fa-edit"></i> 글 작성
                </a>
            </div>
            <div class="card-body">
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th style="text-align: center;">글번호</th>
                        <th style="text-align: center;">제목</th>
                        <th style="text-align: center;">작성자</th>
                        <th style="text-align: center;">조회수</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="articleDto : ${articleDtos}">
                            <td th:text="${articleDto.id}" style="text-align: center;" th:onclick="|location.href='@{/article/read/}| + ${articleDto.id} + |'|"></td>
                            <td th:text="${articleDto.title}" style="text-align: center;" th:onclick="|location.href='@{/article/read/}| + ${articleDto.id} + |'|"></td>
                            <td th:text="${articleDto.writer}" style="text-align: center;" th:onclick="|location.href='@{/article/read/}| + ${articleDto.id} + |'|"></td>
                            <td th:text="${articleDto.views}" style="text-align: center;" th:onclick="|location.href='@{/article/read/}| + ${articleDto.id} + |'|"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
</body>
</html>
